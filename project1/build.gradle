plugins {
	id 'application'
	id 'war'
	
	
	id 'org.gretty' version '2.2.0'
}

repositories {
	jcenter()
	mavenCentral()
}

dependencies{
	
	// https://mvnrepository.com/artifact/org.hibernate.validator/hibernate-validator
	implementation 'org.hibernate.validator:hibernate-validator:7.0.1.Final'
	
	
	// https://mvnrepository.com/artifact/org.hibernate/hibernate-core
	implementation 'org.hibernate:hibernate-core:5.5.7.Final'
	
	// https://mvnrepository.com/artifact/javax.servlet/javax.servlet-api
	compileOnly 'javax.servlet:javax.servlet-api:4.0.1'
	
	
	
	implementation 'javax.servlet:jstl:1.2'

	// https://mvnrepository.com/artifact/javax.servlet.jsp/javax.servlet.jsp-api
	compileOnly 'javax.servlet.jsp:javax.servlet.jsp-api:2.3.3'

	// https://mvnrepository.com/artifact/org.apache.taglibs/taglibs-standard-impl
	runtimeOnly 'org.apache.taglibs:taglibs-standard-impl:1.2.5'


	// https://mvnrepository.com/artifact/org.postgresql/postgresql
	implementation 'org.postgresql:postgresql:42.2.20'
	
	// hibernate dependecy
	implementation 'org.hibernate:hibernate-core:5.5.6.Final'
		
	
	// https://mvnrepository.com/artifact/com.google.inject/guice
	implementation 'com.google.inject:guice:5.0.1'
		

	// https://mvnrepository.com/artifact/com.google.inject.extensions/guice-servlet
	implementation 'com.google.inject.extensions:guice-servlet:5.0.1'

	
	// https://mvnrepository.com/artifact/javax.ws.rs/javax.ws.rs-api
	implementation 'javax.ws.rs:javax.ws.rs-api:2.1.1'
	
	// https://mvnrepository.com/artifact/com.google.inject.extensions/guice-persist
	implementation 'com.google.inject.extensions:guice-persist:5.0.1'
		
	// https://mvnrepository.com/artifact/javax.servlet/javax.servlet-api
	compileOnly 'javax.servlet:javax.servlet-api:4.0.1'
		
	// Use JUnit Jupiter API for testing.
	testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.1'

	// Use JUnit Jupiter Engine for testing.
	testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'

	// This dependency is used by the application.
	implementation 'com.google.guava:guava:30.0-jre'


	
}